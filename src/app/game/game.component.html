

<app-player class="player-position" [ngStyle]= "{'top.px': 200 + (i * 90)}"

    *ngFor="let player of game.players; let i = index;"
    [playerActive]= "i == game.currentPlayer"  [name]="player"></app-player>


<div class="field">
    <div class="card-stack">


        <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3,4,5]; let i = index;"
            src="/assets/img/cards/card_cover.png" alt="">

        <img class="top-card" (click)="takeCard()" style="right: 25px;" src="/assets/img/cards/card_cover.png" alt="">



        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card }}.png" alt="">


        <img class="pick-card" (click)="takeCard()" *ngIf="takeCardAnimation" style="right: 25px;"
            src="/assets/img/cards/{{currentCard}}.png" alt="">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()"> 
    <mat-icon>add</mat-icon>
  </button>
